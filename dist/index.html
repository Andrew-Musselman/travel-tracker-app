<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fly Me to the Moon</title>
</head>
<body>
  <nav>
    <h1>Plan your next trip with Fly Me to the Moon</h1>
    <button>Log In</button>
  </nav>
  <main>
    <section class='trips'>
      <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <p class="destination">Tulum, Mexico</p>
            <img src="./images/turing-logo.png" alt="a donkey standing on the beach"/>
          </li>
          <li class="glide__slide">
            <p class="destination">Tulum, Mexico</p>
            <img src="./images/turing-logo.png" alt="a donkey standing on the beach"/>
          </li>
          <li class="glide__slide">
            <p class="destination">Tulum, Mexico</p>
            <img src="./images/turing-logo.png" alt="a donkey standing on the beach"/>
          </li>
        </ul>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
      </div>
    </div>
  </section>
</main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
