<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fly Me to the Moon</title>
</head>
<body>
  <nav>
    <h1>Plan your next trip with Fly Me to the Moon</h1>
    <button>Log In</button>
  </nav>
  <main>
    <header>
      <h2 id="user-welcome">Hello  </h2>
      <p id="user-spend"></p>
    </header>
    <section class="trips">
      <h3>Trips</h3>
      <div class="button-container">
        <button id="all-trips">All Trips</button>
        <button id="past-trips">Past Trips</button>
        <button id="future-trips">Upcoming Trips</button>
        <button id="pending-trips">Pending Approval</button>
      </div>
      <div class="card-container">
      </div>
    </section>
  </main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
