<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fly Me to the Moon</title>
</head>
<body>
  <nav>
    <h1>Plan your next trip with Fly Me to the Moon</h1>
    <button>Log In</button>
  </nav>
  <main>
    <header>
      <h2 id="user-welcome">Hello  </h2>
      <p id="user-spend"></p>
      <button id="new-trip-button">Plan a new trip</button>
      <form class="new-trip-form hidden">
        <label for="destination">Where to?</label>
        <select id="destination" name="destination" select>
          <option value="Placeholder">Where to?</option>
        </select>
        <label for="number-of-travelers">How many people</label>
        <input type="number" id="number-of-travelers" name="number-of-travelers" min="1" max="10" required>
        <label for="date">When are you leaving?</label>
        <input type="date" id="date" name="date" required>
        <label for="duration">How long?</label>
        <input type="number" id="duration" name="duration" required>
        <input type="submit">
      </form>
    </header>
    <section class="trips">
      <h3>Trips</h3>
      <div class="button-container">
        <button id="all-trips">All Trips</button>
        <button id="past-trips">Past Trips</button>
        <button id="future-trips">Upcoming Trips</button>
        <button id="pending-trips">Pending Approval</button>
      </div>
      <div class="card-container">
      </div>
    </section>
  </main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
